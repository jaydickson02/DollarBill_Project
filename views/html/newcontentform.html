<form method="post">
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Listing</label>
      <input name="content" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="example. Water Bill">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInputGroup">Time</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input name="date" type="date" class="form-control" id="inlineFormInputGroup" placeholder="Date">
      </div>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">Add</button>
    </div>
  </div>
</form>
